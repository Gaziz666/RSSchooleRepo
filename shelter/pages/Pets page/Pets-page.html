<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/pages/main/css/ui-kit.css">
  <link rel="stylesheet" href="/pages/main/css/startscr-header.css">
  <link rel="stylesheet" href="./css/header-petsp.css">
  <link rel="stylesheet" href="./css/main-pets.css">
  <title>Document</title>
</head>
<body>

  <header class="pets-header block">
    <div class="header header_margin__30">

      <div class="logo header-logo_flex">
        <div class="logo_title pet-header-logo-title_color__black">Cozy House</div>
        <div class="logo_subtitle pet-header-logo-subtitle_color__black">Shelter for pets in Boston</div>
      </div>

      <nav class="navi">
        <ul>
          <li ><a class="links pets-link-color_dark" href="">About the shelter</a></li>
          <li class="active"><a class="links pets-link-color_dark" href="">Our pets</a></li>
          <li><a class="links pets-link-color_dark" href="">Help the shelter</a></li>
          <li><a class="links pets-link-color_dark" href="">Contacts</a></li>
        </ul>
      </nav>

    </div>
  </header>

  <main class="block pets-main">
    <div class="block-inner pets-inner">

      <h3 class="header3 h_center">
        Our friends who<br>
        are looking for a house
      </h3>

      <div class="cards-container">

        <div class="card margin-top-30">
          <div class="card_image">
            <img src="../../assets/images/pets-slider1.png" alt="pet-image">
          </div>
          <h4 class="header4">Katrine</h4>
          <button class="button-primary_text button_margin-bottom">Learn more</button>
        </div>

        <div class="card margin-top-30">
          <div class="card_image">
            <img src="../../assets/images/pets-slider2.png" alt="pet-image">
          </div>
          <h4 class="header4">Jennifer</h4>
          <button class="button-primary_text button_margin-bottom">Learn more</button>
        </div>

        <div class="card margin-top-30">
          <div class="card_image">
            <img src="../../assets/images/pets-slider3.png" alt="pet-image">
          </div>
          <h4 class="header4">Woody</h4>
          <button class="button-primary_text button_margin-bottom">Learn more</button>
        </div>

        <div class="card margin-top-30">
          <div class="card_image">
            <img src="../../assets/images/pets-slider4-sofia.png" alt="pet-image">
          </div>
          <h4 class="header4">Sophia</h4>
          <button class="button-primary_text button_margin-bottom">Learn more</button>
        </div>

        <div class="card margin-top-30">
          <div class="card_image">
            <img src="../../assets/images/pets-slider5-timmy.png" alt="pet-image">
          </div>
          <h4 class="header4">Timmy</h4>
          <button class="button-primary_text button_margin-bottom">Learn more</button>
        </div>

        <div class="card margin-top-30">
          <div class="card_image">
            <img src="../../assets/images/pets-slider6-charly.png" alt="pet-image">
          </div>
          <h4 class="header4">Charly</h4>
          <button class="button-primary_text button_margin-bottom">Learn more</button>
        </div>

        <div class="card margin-top-30">
          <div class="card_image">
            <img src="../../assets/images/pets-slider7-scarlet.png" alt="pet-image">
          </div>
          <h4 class="header4">Scarlett</h4>
          <button class="button-primary_text button_margin-bottom">Learn more</button>
        </div>

        <div class="card margin-top-30">
          <div class="card_image">
            <img src="../../assets/images/pets-slider8-fredy.png" alt="pet-image">
          </div>
          <h4 class="header4">Freddie</h4>
          <button class="button-primary_text button_margin-bottom">Learn more</button>
        </div>

      </div>

      <div class="cards-navi">

        <div>
          <button class="pets-navi-buttons buttons-inactive"><<</button>
        </div>

        <div>
          <button class="pets-navi-buttons buttons-inactive"><</button>
        </div>

        <div>
          <button class="pets-navi-buttons buttons-active buttons-number">1</button>
        </div>

        <div>
          <button class="pets-navi-buttons buttons-active">></button>
        </div>

        <div>
          <button class="pets-navi-buttons buttons-active">>></button>
        </div>

      </div>

    </div>
  </main>

  <footer class="pets-footer"></footer>
</body>
</html>
