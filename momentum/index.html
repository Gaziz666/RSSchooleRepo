<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <time id="time"></time>
  <h2 id="day"></h2>
  <h1>
    <span id="greeting"></span>
    <span id="name" contenteditable="true"></span>
  </h1>
  
  <h3>Что ты планируеш сегодня сделать?</h3>
  <h3 id="focus" contenteditable="true">Make cool site</h3>

  <figure class="quote">
    <blockquote>
      
    </blockquote>
    <figcaption> 
      Lou Holtz
    </figcaption>
  </figure>

  <div class="buttons">
    <button id="nextImage" class="btn">Next Image</button>
    <button id="nextQuote" class="btn">Next Quote</button>
  </div>

  <div class="wether">
    <div class="city" contenteditable="true">Минск</div>
    <i class="weather-icon owf"></i>
    <div class="temperature"></div>
    <div class="weather-description"></div>
    <script src="script.js"></script>
  </div>
  

  <script src="/ready-projects/momentum/script.js"></script>

</html>
